<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Age</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="API.css">
</head>

<body>

    <div class="container p-10">
        <div class="row text-center">
            <h1>Predict the age of a person based on their name!</h1>
        </div>
        <div class="row mt-3">
            <div class="input-group mx-auto  ">
                <input id="name-input" type="text" class="form-control" placeholder="Enter name">
                <button id="search-button" class="btn btn-secondary" type="button">Search</button>
            </div>
        </div>
          <div id="age" class="age-div"></div>
        </div>
    </div>
    <script src="API.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideal weight</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container p-5 w-50 mt-5" style="background-color: #e7e7e7">
      <div class="row">
        <nav class="navbar bg-light">
          <form class="container-fluid justify-content-center">
            <button
              id="ideal-weight-button"
              class="btn btn-sm btn-outline-secondary m-2"
              type="button"
            >
              Ideal Weight
            </button>
            <button
              id="body-fat-percentage-button"
              class="btn btn-sm btn-outline-secondary m-2"
              type="button"
            >
              Body Fat Percentage
            </button>
            <button
              id="daily-calory-requirements-button"
              class="btn btn-sm btn-outline-secondary m-2"
              type="button"
            >
              Daily calory requirements
            </button>
          </form>
        </nav>
      </div>
      <div id="content">
        <!-- ------------------ -->
        <div id="ideal-weight-content">
          <div class="row pt-3"><h1 class="text-center">Ideal Weight</h1></div>

          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Height</span>
              <input type="number" class="form-control" id="height-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="male-input"
                />
                <label class="form-check-label" for="male-input">male</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="female-input"
                />
                <label class="form-check-label" for="female-input"
                  >female</label
                >
              </div>
            </div>
          </div>
          <div class="row pt-5">
            <button id="cal-button" type="submit" class="btn btn-dark p-2">
              Calculate
            </button>
          </div>
          <div class="row pt-5 text-center">
            <h1 id="ideal-weight" class="display-1"></h1>
          </div>
        </div>
        <!-- ------------------ -->
        <div id="body-fat-percentage-content">
          <div class="row pt-3">
            <h1 class="text-center">Body Fat Percentage</h1>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Age</span>
              <input type="number" class="form-control" id="age-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Weight</span>
              <input type="number" class="form-control" id="weight-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Height</span>
              <input type="number" class="form-control" id="height2-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Neck</span>
              <input type="number" class="form-control" id="neck-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Waist</span>
              <input type="number" class="form-control" id="waist-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Hip</span>
              <input type="number" class="form-control" id="hip-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="male2-input"
                />
                <label class="form-check-label" for="male2-input">male</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="female2-input"
                />
                <label class="form-check-label" for="female2-input"
                  >female</label
                >
              </div>
            </div>
          </div>
          <div class="row pt-5">
            <button
              id="body-fat-percentage-cal-button"
              type="submit"
              class="btn btn-dark p-2"
            >
              Calculate
            </button>
          </div>
          <div class="row pt-5 text-center">
            <h1 id="body-fat-percentage" class="display-1"></h1>
          </div>
        </div>
        <!-- ------------------ -->
        <div id="daily-calory-requirements-content">
          <div class="row pt-3">
            <h1 class="text-center">Daily Calory Requirements</h1>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Age</span>
              <input type="number" class="form-control" id="age2-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Weight</span>
              <input type="number" class="form-control" id="weight2-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Height</span>
              <input type="number" class="form-control" id="height3-input" />
            </div>
          </div>
          <div class="row pt-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Activity level</span>

              <select class="form-select" id="activity-level">
                <option value="1">level One</option>
                <option value="2">level Two</option>
                <option value="3">level Three</option>
                <option value="4">level Four</option>
                <option value="5">level Five</option>
                <option value="6">level Six</option>
              </select>
            </div>
          </div>

          <div class="row pt-5">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="male3-input"
                />
                <label class="form-check-label" for="male3-input">male</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="female3-input"
                />
                <label class="form-check-label" for="female3-input"
                  >female</label
                >
              </div>
            </div>
          </div>
          <div class="row pt-5">
            <button
              id="daily-calory-requirements-cal-button"
              type="submit"
              class="btn btn-dark p-2"
            >
              Calculate
            </button>
          </div>
          <div class="row pt-5 text-center">
            <h1 id="daily-calory-requirements" class="display-1"></h1>
          </div>
        </div>
      </div>
    </div>

    <script src="./Js/main.js"></script>
  </body>
</html>
